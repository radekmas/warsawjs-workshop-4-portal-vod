<div style="clear: both"></div>
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<a class="menu-item" (click)="sortAscending()">Alfabetycznie</a>
<a class="menu-item" (click)="sortDescending()">Odwrotnie</a>


<div class="video-item"
     *ngFor="let video of videos | paginate: { itemsPerPage: 9, currentPage: p }"
     [routerLink]="['/video', video.id]">
  <app-video-detail [video]="video"> </app-video-detail>
</div>
