
<div class="pagination">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
  <a class="pagination-item" (click)="sortAscending()" >Alfabetycznie</a>
  <a class="pagination-item" (click)="sortDescending()">Odwrotnie</a>
</div>



<div class="video-item"
     *ngFor="let video of videos | paginate: { itemsPerPage: 9, currentPage: p }"
     [routerLink]="['/video', video.id]">
  <app-video-detail [video]="video"> </app-video-detail>
</div>
